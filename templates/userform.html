{% extends 'base.html' %}
{% block content %}

<div class="container-fluid" style="margin-top: 2%">

      <!-- Introduction Row -->
      <h1>
        <small style="color: teal ; margin-left: 1%"></small>
      </h1>
    
      <!-- Team Members Row -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="my-4">
            <small style="color: teal; margin-left: 1%"> Sign Up</small>
          </h1>
          <div class="form-group">
            <input type="text" name="email"  class="form-control my-input" id="email" placeholder="Email">
         </div>
         <div class="form-group">
            <input type="text" min="0" name="phone" id="phone"  class="form-control my-input" placeholder="Phone">
         </div>
         <div class="text-center ">
            <button type="submit" class=" btn btn-block send-button tx-tfm">Create Your Free Account</button>
            <!--<button type="submit" value="Submit">Submit</button>-->
            Output 
         <input type="text" value = "{{output}}" class="form-control my-input">
         </div>

        </div> 
      </div>
    </div>
{% endblock content %}
